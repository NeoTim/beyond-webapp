<!-- use chat.less -->
<% if(fromId != 'me'){ %>
<div class="sender">
	<img src="<%= avatar %>">
	<div class="left-triangle"></div>
	<div class="chat-content">
		<p class="left"><span><%= status %></span></p>
	</div>	
</div>
<% }else{ %>
<div class="receiver">
	<img src="<%= avatar %>">
	<div class="right-triangle"></div>
	<div class="chat-content">
		<p class="right"><%= status %></p>
	</div>
</div>
<% } %>
