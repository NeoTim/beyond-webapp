<h2>编辑产品信息</h2>
<form>
	<input type="hidden" name="id" value="<%= _id %>"/>
	<fieldset>
		<label>产品名称：</label>
		<input name="name" value="<%= name %>" />
	</fieldset>
	<fieldset>
		<label>产品描述：</label>
		<input name="description" value="<%= description %>" />
	</fieldset>
	<input type="submit" value="提交"/>
</form>
