function openHomeNode(homeNode) {
	var node = getElement(homeNode);
	if (node != null) {
		var menuframe = getFrame("contentframe").menuframe;
		if (menuframe != null && menuframe.HOLD_FIRST_PAGE != null) {
			menuframe.HOLD_FIRST_PAGE = true;
			node.click();
			var menuid = getElement('ssomenuaddr').menuid;

				openSSONode('ssomenuaddr');

		} else {
			setTimeout("openHomeNode('" + homeNode + "')", 100);
		}
	}
}

function openSSONode(menuNode) 
{
	var ssoNode,firstMenu;
	var firstNodeId = 'FIRST_MENU_LINK';
	var secondNodeId  = 'SECOND_MENU_LINK';
	var menuId = getElement(menuNode).menuid;

	ssoNode = getFrame('navframe').getElement(firstNodeId + '_' + menuId);
	if(ssoNode != null) 
	{
		ssoNode.click();
	}else 
	{
		ssoNode = getFrame('navframe').getElement(secondNodeId + '_' + menuId);		
		if(ssoNode != null) 
		{
			firstMenu = getParentNodeId(ssoNode,'LI',firstNodeId);
			firstMenu.firstChild.click();
			ssoNode.click();
		}else 
		{
			ssoNode = getFrame('navframe').getElement(menuId);
			if(ssoNode != null) 
			{
				var secondMenu = getParentNodeId(ssoNode,'LI',secondNodeId);
				
				firstMenu = getParentNodeId(secondMenu,'LI',firstNodeId);
				
				firstMenu.firstChild.click();
				secondMenu.firstChild.click();
				getFrame('sidebarframe').getElement(menuId).click();
			}else 
			{
				return;
			}
		}
	}
}

function getParentNodeId(obj,tagName,nodeId) 
{
	while(obj != null) 
	{
		if(obj.childNodes.length > 0 && obj.tagName == tagName && obj.firstChild.id.indexOf(nodeId) > -1 ) 
		{	
			return obj;
		}else 
		{
			obj = obj.parentNode;
		}
	}
}
