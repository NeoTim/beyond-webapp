<body>

            </div>
        </div>
        <div class="app-body">
            <div class="app-content">
                <div class="scrollable">
                    <div id="content" class="scrollable-content section">
                        <p>正在加载中...</p>
                    </div>
                </div>
            </div>

<!-- 产品订单 -->
<script type="text/template" id="tpl-product-order">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h5 class="panel-title text-center">申请订购</h5>
		</div>
		<div class="panel-body">
			<form id="orderForm">
				<div class="form-group">
					<label></label>
					<input type="text" name="mobile[]" class="form-control" placeholder="客户手机号码">
					<span class="help-block"></span>
				</div>
<!--
					<div class="form-group">
					<label></label>
					<input type="text" name="mobile[]" class="form-control" placeholder="手机号码">
					<span class="help-block"></span>
				</div>
				<div class="form-group">
					<label></label>
					<input type="text" name="mobile[]" class="form-control" placeholder="手机号码">
					<span class="help-block"></span>
				</div>
				<div id="insertItemBefore"></div>
-->
				<div class="form-group hidden">
					<label>生效时间：</label>
					<div style="padding-left:30px;" id="effectMethod">
					</div>
				</div>
					<div class="form-group">
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
						<input type="submit" value="确定" class="btn btn-danger">
					</div>
					<div class="btn-group">
						<button class="btn btn-success cancel">取消</button>
					</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<h4>使用说明：</h4>
	<hr/>
	<p>订购平台将向您的手机发送二次确认短信，请在规定的时间内，按照短信上的提示信息完成订购。</p>
	<p><span style="color:red;">仅限贵州省联通手机的用户，其他地区的用户暂时无法收到短信。</span></p>
	<br/>
</script>

<!-- 订单成功 -->

<!-- 产品推荐 -->
<script type="text/template" id="tpl-product-recommend">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h5 class="panel-title text-center">推荐给客户</h5>
		</div>
		<div class="panel-body">
			<form id="orderForm">
				<div class="form-group">
					<label></label>
					<input type="text" name="mobile[]" class="form-control" placeholder="客户手机号码">
					<span class="help-block"></span>
				</div>
				<div class="form-group hidden">
					<label>生效时间：</label>
					<div style="padding-left:30px;" id="effectMethod">
					</div>
				</div>
					<div class="form-group">
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
						<input type="submit" value="确定" class="btn btn-danger">
					</div>
					<div class="btn-group">
						<button class="btn btn-success cancel">取消</button>
					</div>
					</div>

	<p>订购平台将向客户的手机发送二次确认短信，客户必须在规定的时间内，按照短信上的提示信息完成订购。</p>
	<br/>

<!-- 推荐成功 -->

<script type="text/template" id="tpl-phone-index">

		<div id="carouselView"></div>

			<div class="panel-heading">

		<div class="form-group">
			<label></label>
			<input type="text" name="mobile" class="form-control" placeholder="客户手机号码">

			<div class="form-group">
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
				<input type="submit" value="确定" class="btn btn-danger">
			</div>
			<div class="btn-group">
				<button class="btn btn-success back">返回</button>
			</div>
			</div>
		</div>
	</form>
</script>
<!-- 号码检查结果 -->
<script type="text/template" id="tpl-phone-result">
	<hr>
	<h4>检验结果</h4>
	<p style="color:red;"><%= model.errmsg %></p>
	<% if(model.info && (model.info.OpenDate != '')){ %>
	<p>仅能订购2/3G业务</p>
	<% }else if(model.info && (model.info.OpenDate =='')){ %>
	<p>仅能订购4G业务</p>
	<% }else{ %>
	<p>无结果</p>
	<% } %>
</script>

<!-- 个人资料编辑 -->
<script type="text/template" id="tpl-account-edit">
	<input type="file" class="hidden">
	<a id="send-file">
		<div class="form-group">
			<img id="avatar" src="/images/avatar.jpg" width="120px" height="160px">
			<br/>更换头像
		</div>
	</a>

	<div id="accountForm">
		<form>
			<div class="form-group">
				<label for="username">姓名：</label>
				<input type="text" name="username" value="<%= model.username %>" class="form-control">
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="email">手机号码/电子邮件：</label>
				<input type="text" name="email" value="<%= model.email %>" class="form-control" readonly>
				<span class="help-block"></span>
			</div>
				<div class="form-group">
					<label for="department">渠道名称：</label>
					<input type="text" value="<%= model.department && model.department.name %>" class="form-control" placeholder="请输入渠道名称，并在列表中选择" readonly>
					<span class="help-block"></span>
				</div>
				<div class="form-group">
					<label for="department">渠道编码：</label>
					<input type="text" value="<%= model.department && model.department.nickname %>" class="form-control" readonly>
					<span class="help-block"></span>
				</div>
				<div class="form-group">
					<label for="email">所在城市：</label>
					<input type="text" value="<%= model.department && model.department.city %>" class="form-control" readonly>
					<span class="help-block"></span>
				</div>
				<div class="form-group">
					<label for="email">所在地区：</label>
					<input type="text" value="<%= model.department && model.department.district %>" class="form-control" readonly>
					<span class="help-block"></span>
				</div>
				<div class="form-group">
					<label for="email">所在网格：</label>
					<input type="text" value="<%= model.department && model.department.grid %>" class="form-control" readonly>
					<span class="help-block"></span>
				</div>
			<div class="form-group">
				<label for="password">密码：</label>
				<input type="password" name="password" class="form-control"/>
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="password">密码(再次)：</label>
				<input type="password" name="cpassword" class="form-control"/>
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<label for="biography">自传：</label>
				<textarea name="biography" rows="3" class="form-control"><%= model.biography %></textarea>
				<span class="help-block"></span>
			</div>
			<div class="form-group">
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
					<input type="submit" value="提交" class="btn btn-danger">
				</div>
				<div class="btn-group">
					<button class="btn btn-primary cancel">取消</button>
				</div>
				</div>
			</div>
		</form>
	</div>
</script>
<!-- 个人资料详情 -->
<script type="text/template" id="tpl-account-view">
	<% if(model.me){ %>
	<div class="editor-layer">
		<a class="btn btn-primary pull-right editor-control" href="#profile/edit/me">编辑</a>
		<p>&nbsp;</p>
	</div>
	<% } %>
	<hr>

	<div class="media">
		<div class="pull-left">
			<img id="avatar" class="media-object" src="/images/avatar.jpg" width="120px" height="160px">
		</div>
		<div class="media-body">
			<h2 class="media-heading"><%= model.username %></h2>
			<h4><%= model.email %></h4>
		</div>
	</div>
	<p class="clearfix"></p>
	<hr>
	<h4>部门信息</h4>
	<p>渠道名称：<%= model.department && model.department.name %></p>
	<p>渠道编码：<%= model.department && model.department.nickname %></p>
	<p>所在城市：<%= model.department && model.department.city %></p>
	<p>所在地区：<%= model.department && model.department.district %></p>
	<p>所在网格：<%= model.department && model.department.grid %></p>
	<hr>
	<h4>我的自传</h4>
	<%if(model.biography && model.biography.length > 0){ %>
		<p><%= model.biography %></p>
	<%}else{ %>
		<p class="small">比较懒，没写自我介绍</p>
	<% } %>

	<% if(model.me){ %>
	<hr/>
	<h4>微信绑定</h4>
	<div id="wechat"></div>
	<hr>
	<div class="button-layer">
		<a href="#" class="btn btn-block btn-danger logout">退出</a>
	</div>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<% } %>
</script>
